<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div id="level-container">
        <div id="level-header">
            <h1>SMOOTH BRAIN</h1>
            <div id="level-area">
                <h2>LEVEL</h2>
                <h2 id="level"></h2>
            </div>
        </div>
    </div>

    <div id="main-container">
        <div id="left-container">
            <div id="brain-info">
                <p>Damage/Second: <span id="damage"></span></p>
                <p>Brain Xp: <span id="xpPer"></span></p>
                <p>Brain Health: <span id="brainHealth"></span></p>
            </div>
            <div id="brain-container">
                <img src="images/brain-smooth.png" id="brain-icon">
            </div>
        </div>
    </div>
    
    <script src="scripts/intervals.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
